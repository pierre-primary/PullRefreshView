apply plugin: 'com.android.application'

android {
    compileSdkVersion ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId 'com.ybao.pullrefreshview.simple'
        minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION as int
        versionCode VERSION_CODE  as int
        versionName VERSION_NAME
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
    compile project(':libs')
    compile 'com.android.support:support-v4:' + ANDROID_BUILD_SUPPORT_VERSION
    compile 'com.android.support:appcompat-v7:' + ANDROID_BUILD_SUPPORT_VERSION
    compile 'com.android.support:recyclerview-v7:' + ANDROID_BUILD_SUPPORT_VERSION
    compile 'com.android.support:design:' + ANDROID_BUILD_SUPPORT_VERSION
}
